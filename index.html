<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <div class="content">
    <div class="imagine">
     <img class="imagine" src="/images/image-equilibrium.jpg" alt="Equilibrium">
       <div class="overlay">
       <img src="/images/icon-view.svg">
       </div>
     </div>
  <h2>Equilibrium #3429</h2>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="data">
  <div class="data-cell">
    <img src="/images/icon-ethereum.svg" alt="Ehterum" width="50px" height="50px">
    <p class="value">0.041 ETH</p>
  </div>
  <div class="data-cell">
    <img src="/images/icon-clock.svg" alt="Time left" width="50px" height="50px">
    <p>3 days left</p>
  </div>
  </div>
  <footer>
    <img src="/images/image-avatar.png" alt="Jures Wyvern">
    <p>Creation of <span>Jules Wyvern</span></p>
  </footer>
</div>
</body>
</html>
